					</label>
					<label for="reclamos">
						<input type="checkbox" id="reclamos" name="intereses" value="reclamos"> Reclamos
					</label>

					</label>

					</label>
				</div>
			</div>
			<div class="col2">
				<label for="coment">Comentarios</label>
				<textarea name="coment" id="coment" cols="30" rows="7"></textarea>
